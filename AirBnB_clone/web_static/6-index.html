<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>

  <body>

    <header>
      <div class="image"></div>
    </header>

    <div class="container">
      <section class="filters">
	  <button type="button">Search</button>

	  <div class="locations">

	    <h3>States</h3>
	    <h4>California, Arizona...</h4>

	    <ul class="popover">
	      <h2>California:</h2>
	      <li>San Francisco</li>
	      <li>Los Angeles</li>
	      <li>Sacramento</li>
	      <li>San Diego</li>
	      <h2>Arizona:</h2>
	      <li>Tempe</li>
	      <li>Flagstaff</li>
	      <li>Phoenix</li>
	      <li>Lake Havasu</li>
	    </ul>

	  </div>

	  <div class="amenities">

	    <h3>Amenities</h3>
	    <h4>Internet, Kitchen...</h4>

	    <ul class="popover">
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>

	  </div>

      </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>

  </body>

</html>
